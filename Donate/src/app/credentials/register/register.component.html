<div class="jumbotron wrap-home">
  <h1 class="display-4 white-color title">{{title}}</h1>
  <div class="col-lg-12 col-md-12 framepanel">
    <legend>Dados cadastrais</legend>
    <div class="content-framepanel">
      <form class="form-register">
        <legend>Endereço</legend>
        <div class="content-framepanel-minor">
          <div class="row">
            <div class="form-group col-12 col-md-4">
              <input [(ngModel)]="register.street" type="text" class="form-control form-control-sm" id="inputStreet"
                name="inputStreet" placeholder="Rua">
            </div>
            <div class="form-group col-12 col-md-4">
              <input [(ngModel)]="register.neighborhood" type="text" class="form-control form-control-sm" id="inputNeighborhood"
                name="inputNeighborhood" placeholder="Bairro">
            </div>
            <div class="form-group col-12 col-md-4">
              <input [(ngModel)]="register.city" type="text" class="form-control form-control-sm" id="inputCity" name="inputCity"
                placeholder="Cidade">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12 col-md-6">
              <input [(ngModel)]="register.state" type="text" class="form-control form-control-sm" id="inputState" name="inputState"
                placeholder="Estado">
            </div>
            <div class="form-group col-12 col-md-6">
              <input [(ngModel)]="register.country" type="text" class="form-control form-control-sm" id="inputCountry"
                name="inputCountry" placeholder="País">
            </div>
          </div>
        </div>
        <div *ngIf="register.isDonor == 'false'">
          <legend>Hospital</legend>
          <div class="content-framepanel-minor">
            <div class="row">
              <div class="form-group col-12 col-md-4">
                <input [(ngModel)]="register.Story.hospital" type="text" class="form-control form-control-sm" id="inputHospital"
                  name="inputHospital" placeholder="Nome do hospital">
              </div>
              <div class="form-group col-12 col-md-4">
                <input [(ngModel)]="register.Story.room" type="text" class="form-control form-control-sm" id="inputRoom"
                  name="inputRoom" placeholder="Sala">
              </div>
              <div class="form-group col-12 col-md-4">
                <input [(ngModel)]="register.Story.hospBed" type="text" class="form-control form-control-sm" id="inputHospBed"
                  name="inputHospBed" placeholder="Leito">
              </div>
            </div>
          </div>
        </div>
        <button (click)="doCompleteRegister()" class="btn btn-danger col-12">Concluir</button>
      </form>
    </div>
  </div>
</div>
